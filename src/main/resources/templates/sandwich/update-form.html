<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Sandwich update form</h1>

<form th:action="@{ /sandwich/{id}/update (id=${id}) }" method="post" th:object="${form}">

    <div>
        <label for="in-name">name:</label><br/>
        <input type="text" id="in-name" th:field="*{name}">
        <p th:if="${ #fields.hasErrors('name') }" th:errors="*{name}" style="color: red" >attention erreur</p>
    </div>

    <div>
        <label for="in-price">price:</label><br/>
        <input type="number" id="in-price" th:field="*{price}">
        <p th:if="${ #fields.hasErrors('price') }" th:errors="*{price}" style="color: red" >attention erreur</p>
    </div>

    <div>
        <label for="in-desc">description:</label><br/>
        <p th:if="${ #fields.hasErrors('description') }" th:errors="*{description}" style="color: red">attention erreur</p>
        <textarea id="in-desc" cols="30" rows="10" th:field="*{description}"></textarea>
    </div>

    <button type="submit">envoyer</button>

</form>


</body>
</html>
